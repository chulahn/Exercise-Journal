<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Exercise Logger</title>

</head>
<body>
  <header>
    <h1>Exercise Logger</h1>
    A chulahn project.
  </header>

  <section class="workout">
    <table class="table table-condensed exerciseList">
      <tr>
        <th>Exercise</th>
        <th>Weight</th>
      </tr>
      <tr>
        <td>Example Ex</td>
        <td>100</td>
      </tr>
    </table>
  </section>

  <section>
    <table>
      <td><input type="text" placeholder="Exercise" id="exerciseName"></input></td>
      <td><input type="number" placeholder="Weight" id="exerciseWeight"></input></td>
    </table>
    <button class="btn btn-primary" id="addWorkout">Add Exercise</button>
  </section>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
